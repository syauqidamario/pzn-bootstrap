<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaction</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <p class="user-select-all">This paragraph will be entirely selected</p>
    <p class="user-select-auto">This paragraph has default select behavior</p>
    <p class="user-select-none">This paragraph is not selectable</p>

    <p>
      <a href="#" class="pe-none" tabindex="-1" aria-disabled="true"
        >This link</a
      >
      is not clickable.
    </p>
    <p><a href="#" class="pe-auto">This link</a> is clickable (default)</p>
    <p class="pe-none">
      <a href="#" tabindex="-1" aria-disabled="true">This link</a> is not
      clickable.
    </p>
  </body>
</html>
